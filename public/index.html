<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confesiones Anónimas</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    .confesion { border: 1px solid #ccc; padding: 10px; margin: 10px 0; position: relative; }
    .borrar { position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Confesiones Anónimas</h1>
  <form id="formulario">
    <textarea id="texto" rows="4" style="width:100%" placeholder="Escribe tu confesión..."></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  <div id="confesiones"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
